<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTC Solo Mining Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BTC Solo Mining Tracker</h1>
    <div id="stats">
      <p><strong>Wallet:</strong> <span id="address"></span></p>
      <p><strong>Workers:</strong> <span id="workers"></span></p>
      <p><strong>Best Share:</strong> <span id="bestshare"></span></p>
      <p><strong>Difficulty:</strong> <span id="difficulty"></span></p>
      <p><strong>Last Block:</strong> <span id="lastBlock"></span></p>
      <p><strong>Chance:</strong> <span id="chance"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
