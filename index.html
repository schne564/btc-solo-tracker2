<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC Solo Mining Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    .stat {
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
    }
    input[type="text"] {
      padding: 5px;
      font-size: 1em;
    }
    button {
      padding: 6px 12px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>BTC Solo Mining Tracker</h1>

  <div class="stat">
    <label for="btcAddress" class="label">Enter BTC Address:</label>
    <input type="text" id="btcAddress" placeholder="bc1..." />
    <button onclick="updateAddress()">Load Stats</button>
  </div>

  <div class="stat"><span class="label">Address:</span> <span id="address"></span></div>
  <div class="stat"><span class="label">Workers:</span> <span id="workers"></span></div>
  <div class="stat"><span class="label">Best Share:</span> <span id="bestshare"></span></div>
  <div class="stat"><span class="label">Difficulty:</span> <span id="difficulty"></span></div>
  <div class="stat"><span class="label">Last Block:</span> <span id="lastBlock"></span></div>
  <div class="stat"><span class="label">Solo Chance:</span> <span id="soloChance"></span></div>
  <div class="stat"><span class="label">Chance Per Block:</span> <span id="chancePerBlock"></span></div>
  <div class="stat"><span class="label">Chance Per Day:</span> <span id="chancePerDay"></span></div>
  <div class="stat"><span class="label">Time Estimate:</span> <span id="timeEstimate"></span></div>
  <div class="stat"><span class="label">Hashrate 1hr:</span> <span id="hashrate1hr"></span></div>
  <div class="stat"><span class="label">Hashrate 5m:</span> <span id="hashrate5m"></span></div>
  <div class="stat"><span id="lastUpdated"></span></div>

  <script src="script.js"></script>
</body>
</html>
