<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTC Solo Mining Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BTC Solo Mining Tracker</h1>
    <div id="stats">
      <p><strong>Best Share:</strong> <span id="bestshare"></span></p>
      <p><strong>Workers:</strong> <span id="workers"></span></p>
      <p><strong>Difficulty:</strong> <span id="difficulty"></span></p>
      <p><strong>Last Block:</strong> <span id="lastBlock"></span></p>
      <p><strong>Local Chance:</strong> <span id="localChance"></span></p>
      <p><strong>Solo Chance:</strong> <span id="soloChance"></span></p>
      <p><strong>Chance Per Block:</strong> <span id="chancePerBlock"></span></p>
      <p><strong>Chance Per Day:</strong> <span id="chancePerDay"></span></p>
      <p><strong>Time Estimate:</strong> <span id="timeEstimate"></span></p>
      <p><strong>Hashrate (1hr):</strong> <span id="hashrate1hr"></span></p>
      <p><strong>Hashrate (5m):</strong> <span id="hashrate5m"></span></p>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
